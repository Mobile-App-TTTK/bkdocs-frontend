name: EAS Build (Production)

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  eas-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Login to Expo
        run: npx expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}

      - name: Publish OTA Update
        run: npx eas update --branch preview --message "Auto deploy from GitHub"
